version: '3.8'

services:
  # DiscordOS Bot
  discord-os:
    build: .
    container_name: discord_os_bot
    restart: always
    network_mode: host # Allows access to local Postgres/Dragonfly/Qdrant
    env_file:
      - .env
    volumes:
      - .:/app
    command: python main.py
  # Existing Services (Optional - for reference or new deployment)
  # dragonfly: ...
  # qdrant: ...
  # postgres: ...
